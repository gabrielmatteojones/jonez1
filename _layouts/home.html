<section class="it-section py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2 class="h2">Ultimi articoli dal blog</h2>
        <p class="lead">Approfondimenti, novità e storie dal nostro team</p>
      </div>
    </div>
    <div class="row" id="blog-posts">
      <!-- I post dal feed esterno compariranno qui -->
    </div>
    <div class="row mt-4">
      <div class="col text-center">
        <a href="https://blog.jonez.it" class="btn btn-primary" target="_blank">Vai al blog</a>
      </div>
    </div>
  </div>
</section>

<script>
  const feedUrl = "https://blog.jonez.it/feed.json";
  const container = document.getElementById("blog-posts");

  fetch(feedUrl)
    .then(res => res.json())
    .then(data => {
      const posts = data.items.slice(0, 3); // ultimi 3 articoli

      posts.forEach(post => {
        const col = document.createElement("div");
        col.className = "col-12 col-md-4 mb-4";

        col.innerHTML = `
          <div class="card-wrapper h-100">
            <div class="card card-bg card-big h-100">
              ${post.image ? `
              <div class="card-image-wrapper">
                <img src="${post.image}" alt="${post.title}" class="card-image blog-thumb">
              </div>` : ""}
              <div class="card-body">
                <h5 class="card-title">
                  <a href="${post.url}" target="_blank">${post.title}</a>
                </h5>
                <p class="card-text">
                  ${post.summary ? post.summary.replace(/<\/?[^>]+(>|$)/g, "").slice(0, 100) + "…" : ""}
                </p>
                <span class="text-muted small">${
                  new Date(post.date_published).toLocaleDateString("it-IT", {
                    day: "2-digit", month: "long", year: "numeric"
                  })
                }</span>
              </div>
              <div class="card-footer">
                <a href="${post.url}" class="read-more" target="_blank">Leggi di più</a>
              </div>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    })
    .catch(err => {
      console.error("Errore caricando il feed:", err);
      container.innerHTML = "<p class='text-muted'>Impossibile caricare gli articoli.</p>";
    });
</script>
