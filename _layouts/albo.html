---
layout: default
title: Albo Pretorio
---

<h2 class="mb-4">Elenco Documenti</h2>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Titolo</th>
        <th scope="col">Tipo</th>
        <th scope="col">File</th>
      </tr>
    </thead>
    <tbody>
      {% assign sorted_albo = site.albo | sort: 'date' | reverse %}
      {% for doc in sorted_albo %}
      <tr>
        <td>{{ doc.date | date: "%d %B %Y" }}</td>
        <td><a href="{{ doc.url }}" class="text-primary text-decoration-none">{{ doc.title }}</a></td>
        <td><em>{{ doc.tipo }}</em></td>
        <td>
          <a href="{{ doc.file }}" target="_blank" rel="noopener" class="btn btn-sm btn-outline-primary" aria-label="Scarica PDF {{ doc.title }}">
            <i class="it-download"></i> PDF
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
